      #   AliasTarget:
      #     HostedZoneId: Z2FDTNDATAQYW2
      #     DNSName: !GetAtt 
      #       - AppDistribution
      #       - DomainName
            
Outputs:
  AppBucket:
    Description: Where the app was deployed to
    Value: !Ref AppBucket
  WebsiteURL:
    Value: !GetAtt 
      - AppBucket
      - WebsiteURL
    Description: URL for website hosted on S3
  CloudFrontURL:
    Value: !Join 
      - ''
      - - 'https://'
        - !GetAtt 
          - AppDistribution
          - DomainName
    Description: URL for website CDN